<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Avançado</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="image/img1.svg" alt="Um balão com cinco estrelas." />
      </header>
      <div class="legend-1"><legend>Informações pessoais</legend></div>
      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-1">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" required />
              </div>

              <div class="input-wrapper">
                <label for="event-surname">Sobrenome</label>
                <input type="text" id="event-surname" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="event-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="text" id="event-email" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="event-Mentor">Selecione quem foi o seu mentor</label>
            <select id="event-Mentor" required>
              <option value="pedro">Pedro</option>
              <option value="paulo">Paulo</option>
              <option value="joão">João</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Feedback sobre o mentor</label>
            <textarea id="event-info"></textarea>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-doubts " required />
            <label for="event-doubts"
              >Todas as minhas dúvidas foram esclarecidas durante a
              mentoria.</label
            >
          </div>
        </fieldset>

        <fieldset>
          <legend>Agendando próxima mentoria</legend>
          <div class="col-3">
            <div class="fieldset-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>

            <div class="fieldset-wrapper">
              <label for="event-begin">Das</label>
              <input type="date" id="event-begin" />
            </div>

            <div class="fieldset-wrapper">
              <label for="event-end">Até</label>
              <input type="date" id="event-end" />
            </div>
          </div>
        </fieldset>
        <footer>
          <input class="button" type="submit" form="form" value="Salvar" />
        </footer>
      </form>
    </div>
  </body>
</html>
